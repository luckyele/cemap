<html>
	<head>
		<meta charset="utf-8">
	</head>
	
	<body>
		<div id="info"></div>
		<script src="annyang.min.js"></script>
		<script>
			if (annyang) {
			 	// Let's define a command.
			 	$('#info').text('listening');
				var commands = {
					'hello': function() { alert('Hello world!'); }
				};

				// Add our commands to annyang
				annyang.addCommands(commands);

				// Start listening.
				annyang.start();
			}
		</script>
	
	</body>

</html>
